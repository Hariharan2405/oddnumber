<!DocType html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="operators">
		<meta name="keywords" content="HTML,JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Odd-Number</title>
	
	
	</head>
	
	<body>
		<script>
			let n=parseInt(prompt("Enter a value"));
			function odd(n){
			for(i=0; i<=n; i++){
				if(i%2==1){
					document.write(i);
					document.write("<br>");
				}
			}
			}
			odd(n);

		</script>
	</body>
</html>
